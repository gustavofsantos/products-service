micronaut:
  application:
    name: productsService
grpc:
  server:
    port: 50052
  client:
    plaintext: true
  channels:
    productsService:
      target: localhost:50052
      plaintext: true
datasources:
  default:
    url: jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2
jpa.default.properties.hibernate.hbm2ddl.auto: update
jpa:
  default:
    packages-to-scan:
      - 'com.ecommerce'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
name: "Test"

on:
  pull_request:
  push:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-20.04
    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run gradle test
        run: ./gradlew test